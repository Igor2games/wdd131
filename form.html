</head>
<body>
    <header></header>
    <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="form">
            <label>Product Name
            <select name="product" id="product" required>
            <option value="selectProduct" disabled="disabled" selected>Select a Product ...</option>
            </select>
            </label>
            <p>Overall Rating</p>
            <div class="review">
            <label class="radio-item"><input type="radio" name="rating" id="☆" required>☆</label>
            <label class="radio-item"><input type="radio" name="rating" id="☆☆" required>☆☆</label>
            <label class="radio-item"><input type="radio" name="rating" id="☆☆☆" required>☆☆☆</label>
            <label class="radio-item"><input type="radio" name="rating" id="☆☆☆☆" required>☆☆☆☆</label>
            <label class="radio-item"><input type="radio" name="rating" id="☆☆☆☆☆" required>☆☆☆☆☆</label>
            </div>

            <label>Date of Installation
                <input type="date" name="date" id="date">
            </label>

            <div>Which features did you find most useful in the product
                <p>(Check all that apply)</p>
                <label><input type="checkbox" name="feature" id="durability">Durability</label>
                <label><input type="checkbox" name="feature" id="easyOfUse">Ease of Use</label>
                <label><input type="checkbox" name="feature" id="performance">Performance</label>
                <label><input type="checkbox" name="feature" id="design">Design</label>
            </div>

            <label>Written Review (Optional) <input type="text" name="review" id="review"></label>

            <label>Your Name (Optional) <input type="text" name="name" id="name"></label>

            <input type="submit" value="Send Review">
        </form>
    </main>
</body>

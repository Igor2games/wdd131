<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <meta charset="UTF-8">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 | Dynamic Web Fundamentals | Pedro Igor Andrade Neres | Product Review Form">
    <meta name="author" content="Pedro Igor Andrade Neres">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="form">
            <label>Product Name
            <select name="product" id="product" required>
            <option value="" disabled="disabled" selected>Select a Product ...</option>
            </select>
            </label>
            <p class="rating">Overall Rating</p>
            <div class="review">
            <label class="radio-item"><input type="radio" name="rating" id="☆" required>☆</label>
            <label class="radio-item"><input type="radio" name="rating" id="☆☆" required>☆☆</label>
            <label class="radio-item"><input type="radio" name="rating" id="☆☆☆" required>☆☆☆</label>
            <label class="radio-item"><input type="radio" name="rating" id="☆☆☆☆" required>☆☆☆☆</label>
            <label class="radio-item"><input type="radio" name="rating" id="☆☆☆☆☆" required>☆☆☆☆☆</label>
            </div>

            <label>Date of Installation
                <input type="date" name="date" id="date" required>
            </label>

            <div>Which features did you find most useful in the product?
                <p class="check">(Check all that apply)</p>
                <label><input type="checkbox" name="feature" id="durability">Durability</label>
                <label><input type="checkbox" name="feature" id="easyOfUse">Ease of Use</label>
                <label><input type="checkbox" name="feature" id="performance">Performance</label>
                <label><input type="checkbox" name="feature" id="design">Design</label>
            </div>

            <label for="review">
                Written Review <span class="optional">(Optional)</span>
            </label>
            <textarea name="review" id="review" rows="4" cols="50"></textarea>

            <label>Your Name <span class="optional">(Optional)</span> <input type="text" name="name" id="name"></label>

            <input type="submit" value="Send Review">
        </form>
    </main>
    <footer>
    <p> &copy; <span id="currentyear"></span> Pedro Igor Andrade Neres, Brasil</p>
    <p id="lastModified"></p>
</footer>
</body>
</html>
